<html>
    <head>
        <title>Create User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 49%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #4CAF50;
            color: white;
        }
        </style>
    </head>
    <body>
        <div class="container">
        <h1>Create new user</h1>
        <form action="MainController" method="POST">
            User ID<input type="text" name="userID" required=""/>
            </br> Full Name<input type="text" name="fullName" required=""/>
            </br> Role ID<input type="text" name="roleID" value="US" readonly=""/>
            </br> Password<input type="password" name="password" required=""/>
            </br> Confirm<input type="password" name="confirm" required=""/>
            </br><input type="submit" name="action" value="Create"/>
            <input type="reset" value="Reset"/>
        </form>
        </div>
    </body>
</html>
